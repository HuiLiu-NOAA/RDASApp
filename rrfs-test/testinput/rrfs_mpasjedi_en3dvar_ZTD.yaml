# reusable latitude bands for all observation types
_conventional obs localizations: &heightAndHorizObsLoc
  _blank: null

_nonconventional obs localizations: &horizObsLoc
  _blank: null

_obs space: &ObsSpace
  obs perturbations seed: 1
  io pool:
    max pool size: 10
  distribution:
    name: RoundRobin

_obs error diagonal: &ObsErrorDiagonal
  covariance model: diagonal
  # Note: the same 'obs perturbations seed' must be used for all members for the 'zero-mean perturbations' option to work
  zero-mean perturbations: true
  member: 1
  number of members: 1

_get values: &GetValues
  nnearest: 3

_multi iteration filter: &multiIterationFilter
  apply at iterations: 0,1,2,3,4,5
# ObsAnchors and ObsErrorAnchors are automatically prepended above this line
_iteration: &iterationConfig
  geometry:
    nml_file: ./namelist.atmosphere
    streams_file: ./streams.atmosphere
    deallocate non-da fields: true
    interpolation type: unstructured
  gradient norm reduction: 1e-3
_member: &memberConfig
  date: &analysisDate '2024-05-27T00:00:00Z'
  state variables: &incvars [spechum,surface_pressure,temperature,uReconstructMeridional,uReconstructZonal]
  stream name: ensemble

output:
  filename: ./ana.$Y-$M-$D_$h.$m.$s.nc
  stream name: analysis
variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - <<: *iterationConfig
    ninner: 50
  - <<: *iterationConfig
    ninner: 50

cost function:
  cost type: 3D-Var
  time window:
     begin: '2024-05-26T21:00:00Z'
     length: PT6H
  jb evaluation: false
  geometry:
    nml_file: ./namelist.atmosphere
    streams_file: ./streams.atmosphere
    deallocate non-da fields: true
    interpolation type: unstructured
  analysis variables: *incvars 
  background:
    state variables: [spechum,surface_pressure,temperature,uReconstructMeridional,uReconstructZonal,theta,rho,u,qv,pressure,landmask,xice,snowc,skintemp,ivgtyp,isltyp,snowh,vegfra,u10,v10,lai,smois,tslb,pressure_p,qc,qi,qg,qr,qs,cldfrac]
    filename: data/restart.2024-05-27_00.00.00.nc
    date: *analysisDate 
  background error:
    covariance model: ensemble
    localization:
      localization method: SABER
      saber central block:
        saber block name: BUMP_NICAS
        active variables: *incvars
        read:
          io:
            data directory: data/bumploc/conus12km-401km11levels
            files prefix: bumploc_401km11levels
          drivers:
            multivariate strategy: duplicated
            read local nicas: true
          model:
            level for 2d variables: last
    members from template:
      template:
        <<: *memberConfig
        filename: ./data/ens/mem%iMember%/restart.2024-05-27_00.00.00.nc
      pattern: %iMember%
      start: 1
      zero padding: 2 
      nmembers: 30

  observations:
     observers:
     - obs space:
         name: Groundgnss  
         obsdatain:
           engine:
             type: H5File
             obsfile: single_ztd_obs_2024052700.nc
#            obsfile: ioda/2024052700.rap.t00z.ztd.tm00.bufr_d.nc
         obsdataout:
           engine:
             type: H5File
             obsfile: ztd_single_diag_out_2024052700.nc4
#-------------------------------------------------------
#         io pool:
## to be consistent with the ntask number
#           max pool size: 120
#           write multiple files: true
#-------------------------------------------------------

         simulated variables: [zenithTotalDelay]
         observed variables: [zenithTotalDelay]

       obs operator:
         name: GroundgnssMetOffice
#        variables:
#        - name: zenithTotalDelay

       linear obs operator:
         name: GroundgnssMetOffice
#        variables:
#        - name: zenithTotalDelay

         observation alias file: obsop_name_map.yaml
#------------------------------------------------
         vertical coordinate: height
         observation vertical coordinate: height
         interpolation method: linear
#or ---------------------------------------------
       obs error:
         covariance model: diagonal

       obs filters:
       - filter: PreQC
         maxvalue: 10

       - filter: Difference Check
         reference: MetaData/stationElevation
         value: GeoVaLs/surface_altitude
         threshold: 300
 
#      - filter: Background Check
#        apply at iterations: 0,1
#        threshold: 6

       - filter: Bounds Check
         filter variables:
         - name: zenithTotalDelay
         test variables:
         - name:  GeoVaLs/observable_domain_mask
         minvalue: 0.0
         maxvalue: 0.5   # keep OBS in MPAS domain interior

       - filter: GOMsaver
         filename: geoval_ztd_single.nc
